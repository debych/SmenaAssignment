{% extends "base.html" %}
{% load static %}
{% block page_content %}
    <link rel="stylesheet" href="{% static 'api/style.css' %}">
    <h1>Index api page!</h1>
    {% if error %}
        <p class="api_error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="api_success">{{ success }}</p>
    {% endif %}
    <h3>Render a check:</h3>
    <form action="{% url 'render_check' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.order_number }}
        </div>
        <div class="form-group">
            {{ form.point_id }}
        </div>
        <div class="form-group">
            {{ form.order }}
        </div>
        <button type="submit" class="btn btn-primary">Render check</button>
    </form>
{% endblock %}
